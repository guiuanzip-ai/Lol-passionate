
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoL Invincible Builds - Meta 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Beaufort+for+LOL:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #010a13;
        color: #f0e6d2;
        font-family: 'Beaufort for LOL', sans-serif;
        overflow-x: hidden;
      }
      .hextech-border {
        border: 2px solid #c8aa6e;
        position: relative;
      }
      .hextech-border::after {
        content: '';
        position: absolute;
        top: -4px; left: -4px; right: -4px; bottom: -4px;
        border: 1px solid #785a28;
        pointer-events: none;
      }
      .gold-gradient {
        background: linear-gradient(to bottom, #f0e6d2, #c8aa6e, #785a28);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 15s linear infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #010a13;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e2328;
        border: 2px solid #010a13;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c8aa6e;
      }
    </style>
